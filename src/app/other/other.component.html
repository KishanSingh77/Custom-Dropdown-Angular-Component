<div style="width: 30%;display: inline-block;">

  <ng-multiselect-dropdown-angular7 [placeholder]="'Select camera view'" [data]="dropdownList"
    [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown-angular7>

</div>

<button (click)="resetSelection()" style="display: inline-block; margin-left: 5%; padding: 1%;">Clear
  selection</button>
